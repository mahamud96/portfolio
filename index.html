<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav-bar">
          <img src="logo_white copy.png" alt="logo" class="logo">
          <nav class="page-links">
            <a href="#projects" class="link-color">Projects</a>
            <a href="#contact" class="link-color">Let's Talk</a>
          </nav>
    </header>

    <section class="hero">
        <div class="hero-background">
            <div class="hero-card">
                <h1 class="small-hero-header">
                    Software development graduate
                </h1>

                <h2 class="big-hero-header">
                    Hi, I am a recent graduated from JustIT's Software development bootcamp
                </h2>

                <p class="hero-text">
                    My mission is to design, develop and maintain website that both you and you audience will love.
                    <br><br>
                    I look forward to hearing from you
                </p>

                <button class="hero-button">
                   <a href="#contact">Let's have a chat</a> 
                </button>
            </div>
        </div>
    </section>

    <section id="projects" class="projects-container">
        <div class="projects-background">

        </div>

    </section>

    <section id="contact" class="contact-form-section">
        <form action="Let's talk">
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <input type="text" id="email" name="email" placeholder="Email Address">
            <input type="text" id="number" name="number" placeholder="Phone Number">
            <input type="text" id="message" name="message" placeholder="Message">
            <button>
                <a href="">Submit</a>
            </button>
        </form>

    </section>
</body>
</html>
